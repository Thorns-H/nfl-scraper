<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Scraper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-center mb-4">
            <button class="match-nav-button btn btn-outline-secondary mx-2" onclick="showPreviousMatch()">
                &lt;
            </button>
            <div class="match-number" id="matchNumber"></div>
            <button class="match-nav-button btn btn-outline-secondary mx-2" onclick="showNextMatch()">
                &gt;
            </button>
        </div>
        <div id="match-container" class="row justify-content-center"></div>
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-secondary" id="toggleStatsButton" onclick="toggleStats()">Show Stats</button>
        </div>
        <br><br><br>
        <div class="statistics-section" id="statisticsSection"></div>
    </div>

    <script>
        const matches = {{ matches | tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
